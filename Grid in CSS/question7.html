<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question7</title>
  <style>
    .container{
      display: grid;
      grid-template: repeat(3,220px)/repeat(3,1fr);
      border: 1px solid black;
      border-radius: 10px;
      gap: 15px;
      padding: 15px;
    }
    img{
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .pic1{
      grid-row: 1/2;
    }
    .pic2{
      grid-row: 1/3;

    }
    .pic4{
      grid-row: 2/4;
      grid-column-start: 1/2;
    }
    .pic6{
      grid-row: 2/4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pic1"><img src="/Grid/image/n1.jpg" alt="Image1"></div>
    <div class="pic2"><img src="/Grid/image/n2.jpg" alt="Image2"></div>
    <div class="pic3"><img src="/Grid/image/n3.jpg" alt="Image3"></div>
    <div class="pic4"><img src="/Grid/image/n7.jpg" alt="Image4"></div>
    <div class="pic5"><img src="/Grid/image/n5.jpg" alt="Image5"></div>
    <div class="pic6"><img src="/Grid/image/n6.jpg" alt="Image6"></div>
  </div>
</body>
</html>
